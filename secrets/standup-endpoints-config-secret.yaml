# Format of <CONFIG> is:
# aws:
#   context: giantswarm-<CP-name>
#   endpoint: <API endpoint URL with protocol prefix>
#   token: <API token (uuid)>
# other-provider:
#   context: giantswarm-<CP-name>
#   endpoint: <API endpoint URL with protocol prefix>
#   token: <API token (uuid)>
apiVersion: v1
data:
  config: <CONFIG>
kind: Secret
metadata:
  name: standup-endpoints-config
  namespace: test-workloads
type: Opaque
