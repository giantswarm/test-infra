apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
  namespace: test-workloads
spec:
  params:
  - name: gs-token-secret
    default: gs-token-secret
  workspaces:
  - name: cluster
    description: Cluster information is stored here.
  steps:
  - name: cleanup
    image: quay.io/giantswarm/standup
    env:
    - name: TOKEN
      valueFrom:
        secretKeyRef:
          name: $(params.gs-token-secret)
          key: token
    script: |
      #! /bin/sh
      standup cleanup \
      --config /etc/endpoints-config/config \
      --kubeconfig /etc/kubeconfig/kubeconfig \
      --cluster $(cat $(workspaces.cluster.path)/cluster-id)
      --provider $(cat $(workspaces.cluster.path)/provider)
