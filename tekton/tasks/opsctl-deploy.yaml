apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: opsctl-deploy
  namespace: test-workloads
spec:
  volumes:
  - name: kubeconfig
    secret:
      secretName: standup-kubeconfig
  workspaces:
  - name: cluster
    description: Cluster information is stored here.
  steps:
  - name: deploy
    image: quay.io/giantswarm/opsctl:1.28.0-1530428626f9724b20e7ca4e44b5554cdc4216b7
    volumeMounts:
      - name: kubeconfig
        mountPath: /etc/kubeconfig
    env:
      - name: KUBECONFIG
        value: /etc/kubeconfig/aws
      - name: OPSCTL_GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: tityosbot-token-github
            key: oauth
    script: |
      #! /bin/sh
      opsctl deploy \
      --2cp \
      prometheus-meta-operator@v1.51.1
      sleep 1h
