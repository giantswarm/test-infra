apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: aws-full
  namespace: test-workloads
spec:
  volumes:
    - name: kubeconfig
      secret:
        secretName: standup-kubeconfig
  workspaces:
    - name: cluster
      description: Run the aws conformance test plan testing custom Network Pools.
  steps:
    - name: run-tests
      image: quay.io/giantswarm/awscnfm:15.2.0
      volumeMounts:
        - name: kubeconfig
          mountPath: /etc/controlplane
      script: |
        #! /bin/sh
        
        export AWSCNFM_CONTROLPLANE_KUBECONFIG=/etc/controlplane/aws
        export AWSCNFM_CREATE_RELEASEVERSION=$(cat $(workspaces.cluster.path)/release-id)
        
        awscnfm plan pl003 \
        --output $(workspaces.cluster.path)
