apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup-capi
  namespace: test-workloads
spec:
  volumes:
    - name: kubeconfig
      secret:
        secretName: standup-kubeconfig
  workspaces:
  - name: cluster
    description: Cluster information is stored here.
  steps:
  - name: cleanup
    image: quay.io/giantswarm/kubectl-gs:2.3.0
    volumeMounts:
      - name: kubeconfig
        mountPath: /etc/kubeconfig
    script: |
      #! /bin/sh

      set -e

      export KUBECONFIG=/etc/kubeconfig/$(cat $(workspaces.cluster.path)/installation)
      cluster_id=$(cat $(workspaces.cluster.path)/cluster-id)

      kubectl -n org-multi-project delete app ${cluster_id}-cluster ${cluster_id}-default-apps --ignore-not-found
