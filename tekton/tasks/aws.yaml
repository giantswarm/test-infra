apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: aws
  namespace: nightly
spec:
  volumes:
  - name: cluster
    secret:
      secretName: cluster
  workspaces:
  - name: cluster
    description: Cluster information is stored here.
  steps:
  - name: run-tests
    image: quay.io/giantswarm/awscnfm
    volumeMounts:
    - mountPath: /cluster
      name: cluster
    env:
      - name: "AWSCNFM_KUBECONFIG"
        value: $(workspaces.cluster.path)/kubeconfig
    script: |
      #! /bin/sh
      awscnfm version
