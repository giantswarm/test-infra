apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: azure-upgrade
  namespace: test-workloads
spec:
  resources:
  - name: releases
    type: git
  workspaces:
  - name: cluster
  params:
  - name: PROW_JOB_ID
    type: string
  tasks:
  - name: create-release
    taskRef:
      name: create-release
    workspaces:
    - name: cluster
      workspace: cluster
    resources:
      inputs:
        - name: releases
          resource: releases

  - name: create-cluster-stable
    runAfter: [create-release]
    taskRef:
      name: create-cluster-stable
    workspaces:
      - name: cluster
        workspace: cluster

  - name: wait-for-condition-ready
    runAfter: [create-cluster-stable]
    timeout: 1h0m0s
    taskRef:
      name: wait-for-condition-ready
    params:
      - name: kubeconfig-path
        value: "/etc/kubeconfig/azure"
      - name: cluster-id
        value: "$(tasks.create-cluster-stable.results.cluster-id)"
    workspaces:
      - name: cluster
        workspace: cluster

  - name: upgrade-cluster
    runAfter: [wait-for-condition-ready]
    taskRef:
      name: upgrade-cluster
    params:
      - name: cluster-id
        value: "$(tasks.create-cluster-stable.results.cluster-id)"
      - name: release-id
        value: "$(tasks.create-release.results.release-id)"
    workspaces:
    - name: cluster
      workspace: cluster

  - name: test-azure
    runAfter: [upgrade-cluster]
    taskRef:
      name: azure
    workspaces:
    - name: cluster
      workspace: cluster

  - name: upload-to-s3-bucket
    runAfter: [test-azure]
    taskRef:
      name: upload-to-s3-bucket
    params:
      - name: prow-job-id
        value: "$(params.PROW_JOB_ID)"
      - name: file-to-upload
        value: $(workspaces.cluster.path)/sonobuoy-results.tar
    workspaces:
      - name: cluster
        workspace: cluster

  finally:
  - name: cleanup
    taskRef:
      name: cleanup
    workspaces:
      - name: cluster
        workspace: cluster
