apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: azure
  namespace: test-workloads
spec:
  resources:
  - name: releases
    type: git
  workspaces:
  - name: cluster
  params:
  - name: PROW_JOB_ID
    type: string
  tasks:
  - name: create-release
    taskRef:
      name: create-release
    workspaces:
    - name: cluster
      workspace: cluster
    resources:
      inputs:
      - name: releases
        resource: releases

  - name: test-azure
    runAfter: [create-release]
    taskRef:
      name: azure
    workspaces:
    - name: cluster
      workspace: cluster
