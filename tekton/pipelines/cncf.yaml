apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cncf
  namespace: test-workloads
spec:
  resources:
  - name: releases
    type: git
  workspaces:
  - name: cluster
  params:
  - name: PROW_JOB_ID
    type: string
  tasks:
  - name: create-cluster
    taskRef:
      name: create-cluster
    workspaces:
    - name: cluster
      workspace: cluster
    resources:
      inputs:
      - name: releases
        resource: releases

  - name: wait-for-ready
    runAfter: [create-cluster]
    taskRef:
      name: wait-for-ready
    workspaces:
      - name: cluster
        workspace: cluster

  - name: run-tests
    runAfter: [wait-for-ready]
    timeout: 5h0m0s
    taskRef:
      name: cncf
    workspaces:
    - name: cluster
      workspace: cluster

  - name: upload-to-s3-bucket
    runAfter: [run-tests]
    taskRef:
      name: upload-to-s3-bucket
    params:
    - name: prow-job-id
      value: "$(params.PROW_JOB_ID)"
    - name: file-to-upload
      value: $(workspaces.cluster.path)/sonobuoy-results.tar
    workspaces:
    - name: cluster
      workspace: cluster

  finally:
  - name: cleanup
    taskRef:
      name: cleanup
    workspaces:
    - name: cluster
      workspace: cluster
