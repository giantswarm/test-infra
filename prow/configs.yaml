log_level: info

pod_namespace: test-workloads

prowjob_namespace: test-infra

# Report job status for presubmit and postsubmit
github_reporter:
  job_types_to_report:
    - presubmit
    - postsubmit

deck:
  external_agent_logs:
    - agent: tekton-pipeline
      url_template: {{`'http://log-aggregator:8000/logs/{{.ObjectMeta.Name}}'`}}

presubmits:
  giantswarm/releases:
  - name: cis
    agent: tekton-pipeline
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: cis
      serviceAccountName: test-runs
      timeout: 5h0m0s
      resources:
      - name: releases
        resourceRef:
          name: PROW_IMPLICIT_GIT_REF
      workspaces:
      - name: cluster
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Mi
    trigger: "/test cis"
    rerun_command: "/test cis"

  - name: cncf
    agent: tekton-pipeline
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: cncf
      serviceAccountName: test-runs
      timeout: 10h0m0s
      resources:
      - name: releases
        resourceRef:
          name: PROW_IMPLICIT_GIT_REF
      workspaces:
      - name: cluster
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Mi
    trigger: "/test cncf$"
    rerun_command: "/test cncf"

  - name: cncf-eni
    agent: tekton-pipeline
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: cncf
      serviceAccountName: test-runs
      timeout: 10h0m0s
      resources:
      - name: releases
        resourceRef:
          name: PROW_IMPLICIT_GIT_REF
      params:
      - name: CLUSTER_FLAVOUR
        value: eni
      workspaces:
      - name: cluster
        volumeClaimTemplate:
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Mi
    trigger: "/test cncf-eni$"
    rerun_command: "/test cncf-eni"

  - name: e2e
    agent: tekton-pipeline
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: e2e
      serviceAccountName: test-runs
      timeout: 5h0m0s
      resources:
        - name: releases
          resourceRef:
            name: PROW_IMPLICIT_GIT_REF
      workspaces:
        - name: cluster
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Mi
    trigger: "/test aws|azure|e2e$"
    rerun_command: "/test e2e"

  - name: e2e-china
    agent: tekton-pipeline
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: e2e
      serviceAccountName: test-runs
      timeout: 5h0m0s
      resources:
        - name: releases
          resourceRef:
            name: PROW_IMPLICIT_GIT_REF
      params:
        - name: REGION
          value: china
      workspaces:
        - name: cluster
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Mi
    trigger: "/test aws-china|e2e-china"
    rerun_command: "/test e2e-china"

  - name: e2e-eni
    agent: tekton-pipeline
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: e2e
      serviceAccountName: test-runs
      timeout: 5h0m0s
      resources:
        - name: releases
          resourceRef:
            name: PROW_IMPLICIT_GIT_REF
      params:
        - name: CLUSTER_FLAVOUR
          value: eni
      workspaces:
        - name: cluster
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Mi
    trigger: "/test aws-eni|e2e-eni"
    rerun_command: "/test e2e-eni"

  - name: upgrade
    agent: tekton-pipeline
    max_concurrency: 5
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: upgrade
      serviceAccountName: test-runs
      timeout: 3h0m0s
      resources:
        - name: releases
          resourceRef:
            name: PROW_IMPLICIT_GIT_REF
      workspaces:
        - name: cluster
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Mi
    trigger: "/test upgrade$"
    rerun_command: "/test upgrade"

  - name: upgrade-china
    agent: tekton-pipeline
    max_concurrency: 5
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: upgrade
      serviceAccountName: test-runs
      timeout: 3h0m0s
      resources:
        - name: releases
          resourceRef:
            name: PROW_IMPLICIT_GIT_REF
      params:
        - name: REGION
          value: china
      workspaces:
        - name: cluster
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Mi
    trigger: "/test upgrade-china$"
    rerun_command: "/test upgrade-china"
