log_level: info

pod_namespace: nightly

prowjob_namespace: prow

# Report job status for presubmit and postsubmit
github_reporter:
  job_types_to_report:
    - presubmit
    - postsubmit

## Jobs can be defined in here or also pushed in a separate configmap
##
periodics:
  - name: hello-world-job
    interval: 15m
    spec:
      containers:
        - image: hello-world:latest

presubmits:
  giantswarm/releases:
  - name: dummy
    always_run: false
    spec:
      containers:
        - image: hello-world:latest
  - name: cis
    max_concurrency: 3
    always_run: false
    skip_report: false
    pipeline_run_spec:
      pipelineRef:
        name: pipeline-cis
      resources:
      - name: releases
        resourceRef:
          name: PROW_IMPLICIT_GIT_REF
