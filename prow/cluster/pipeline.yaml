kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: test-infra
  name: pipeline
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: test-infra
  name: pipeline
rules:
  - apiGroups:
      - tekton.dev
      - prow.k8s.io
    resources:
      - "*"
    verbs:
      - "*"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: test-infra
  name: pipeline
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pipeline
subjects:
  - kind: ServiceAccount
    name: pipeline
    namespace: test-infra
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test-infra
  name: pipeline
  labels:
    app: pipeline
  annotations:
    wave.pusher.com/update-on-config-change: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      serviceAccountName: pipeline
      containers:
      - name: pipeline
        image: gcr.io/k8s-prow/pipeline:v20200813-535fb53bd1
        args:
        - --config=/etc/config/configs.yaml
        volumeMounts:
          - name: configs
            mountPath: /etc/config
            readOnly: true
      volumes:
        - name: configs
          configMap:
            name: prowconfig
